<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing games</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        body 
        {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            color: #000000;
            font-family: monospace;
            min-height: 100vh;
        }

        header{
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 3;
            background-color: #1D2659;
        }
        nav{
            position: relative;
            top: 0;
            font-size: 35px;
            height: 50px;
            background-color: #1D2659;
        }
        nav > ul{
            list-style-type: none;
            color: white;
            display: flex;
            flex-direction: row;
            gap: 50px;
            justify-content: flex-end;
            align-items: flex-start;
            padding-right: 20px;
        }
        nav > ul > li > a{
            text-decoration: none;
            color: inherit;
        }
        #DropDown{
            background-color: #1D2659;
             position: absolute;
            top: 100%;
            left: 0;
            z-index: 4;
            padding: 10px 0;
        }
        #DropDown-content > a {
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
        }

        .Game{
            height: 500px;
            display: flex;
            flex-direction: row;
            padding: 20px 0;
            box-sizing: border-box;
            background-color: #DFE5F2;
            align-items: center;
            width: 100%;
        }
        #Name{
            background-color: white;
            display: flex;
            flex: 1;
            text-align: center;
            height: 100%;
            font-size: 125px;
        }
        #Picture{
            display: flex;
            flex: 1;
            background-color: white;
            height: 100%;
        }
        #Picture > img{
            width: 100%;
            height: 50%;
            align-self: center;
            border: 5px black;
            border-style: solid;
            border-radius: 10px;
            z-index: 2;
        }

        #Side{
            background-color: white;
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #Play{
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: end;
        }
        #Play > button{
            width: 250px;
            height: 60px;
            background-color: #4E63D9;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #Info{
            flex: 1;
            display: flex;
            align-items: start;
            font-size: 30px;
            text-align: center;
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="Main.html">home</a></li>
                <li><a href="#" onclick="DropDownFunction()">games</a> <div id = DropDown></div></li>
                <li><a href="Info.html">info</a></li>
                <li><a href="Ideas.html">ideas</a></li>
            </ul>
        </nav>
    </header>

    <script>
        const games = [
  {
    name: "Tower",
    description: "- Type words to build your tower",
    image: "Icons/Tower.png",
    link: "Tower.html"
  },
  {
    name: "Combo",
    description: "- you just type the prepared sentences, try not to make any mistakes",
    image: "Icons/Tower.png",
    link: "Combo.html"
  },
  {
    name: "Scrambles",
    description: "- a game where  you have to unscramble words, the least fun one yet",
    image: "Icons/Tower.png",
    link: "Scrambles.html"
  }
];

const DropDown = document.getElementById('DropDown');

function DropDownFunction(){
    DropDown.style.display = DropDown.style.display === 'block' ? 'none' : 'block';
}

games.forEach(game => {
  document.body.innerHTML += `
    <div class="Game" id = "${game.name}">
      <div id="Name">${game.name} game</div>

      <div id="Picture">
        <img src="${game.image}">
      </div>

      <div id="Side">
        <div id="Play">
          <button onclick="window.location.href='${game.link}'">PLAY</button>
        </div>
        <div id="Info">${game.description}</div>
      </div>
    </div>
  `;
  const link = document.createElement('a');
  link.textContent = game.name;
  link.href = "#";
  link.onclick = () => {
    scrollFunction(game.name);
    DropDown.style.display = 'none';
  }
  DropDown.appendChild(link);
});

function scrollFunction(id) {
  const el = document.getElementById(id);
  if (!el) return;

  const viewportHeight = window.innerHeight;

  const elementTop = el.getBoundingClientRect().top + window.scrollY;

  const scrollPos = elementTop - viewportHeight / 2 + el.offsetHeight / 2;

  window.scrollTo({
    top: scrollPos,
    behavior: 'smooth'
  });
}
    </script>
</body>
</html>
